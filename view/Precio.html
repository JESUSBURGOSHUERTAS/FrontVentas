<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/producto.css" />
    <script src="../dto/precioDTO.js"></script>
    <script src="../locator/locatorPrecio.js"></script>
    <script src="../view/PrecioView.js"></script>
    <title>ventas</title>
  </head>
  <body onload="getAll()">
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="Producto.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Soft<span class="logo__bold">Caribbean</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="Producto.html" class="navegacion__enlace">Productos</a>
            <a href="Precio.html" class="navegacion__enlace">Precios</a>
            <a href="Vendedor.html" class="navegacion__enlace">Vendedores</a>
            <a href="Clientes.html" class="navegacion__enlace">Clientes</a>
            <a href="Factura.html" class="navegacion__enlace">Factura</a>
          </nav>
        </div>
      </div>
    </header>
    <form>
      <label>NmPrecio</label>
      <input
        type="number"
        name="nmprecio"
        id="nmprecio"
        min="0"
        max="10000"
        step="1"
      />
      <label>Sku:</label>
      <input type="text" name="sku" id="sku" />
      <label>Precio:</label>
      <input type="text" name="precio" id="precio" />
      <label>Fedesde:</label>
      <input type="text" name="fedesde" id="fedesde" />
      <label>Fehasta:</label>
      <input type="text" name="fehasta" id="fehasta" />
      <!-- Botones acciones -->
      <input class="button" type="button" value="Guardar" onclick="insert()" />
      <input
        class="button act"
        type="button"
        value="Actualizar"
        onclick="insert()"
      />
      <input
        class="button bor"
        type="button"
        value="Borrar"
        onclick="delet()"
      />
    </form>

    <div class="tableCSS">
      <table class="table" id="lista_producto">
        <thead>
          <tr>
            <th>NmPrecio</th>
            <th>Sku</th>
            <th>Precio</th>
            <th>Fedesde</th>
            <th>Fehasta</th>
          </tr>
        </thead>
        <tbody
          style="margin-top: 5%; text-align: center"
          id="lista_producto_body"
        ></tbody>
      </table>
    </div>
  </body>
</html>
